audionet:
  audionet_config:
    enc_kernel_size: 4
    in_channels: 512
    num_blocks: 16
    num_sources: 2
    out_channels: 128
    upsampling_depth: 5
  audionet_name: TDANet
datamodule:
  data_config:
    batch_size: 1
    n_src: 2
    normalize_audio: false
    num_workers: 8
    persistent_workers: false
    pin_memory: true
    sample_rate: 8000
    segment: 3.0
    test_dir: DataPreProcess/Lrs2/tt
    train_dir: DataPreProcess/Lrs2/tr
    valid_dir: DataPreProcess/Lrs2/cv
  data_name: Libri2MixDataModule
exp:
  exp_name: TDANet
loss:
  train:
    config:
      pit_from: pw_mtx
      threshold_byloss: true
    loss_func: PITLossWrapper
    sdr_type: pairwise_neg_snr
  val:
    config:
      pit_from: pw_mtx
      threshold_byloss: false
    loss_func: PITLossWrapper
    sdr_type: pairwise_neg_sisdr
main_args:
  exp_dir: /mnt/workspace/TDANet-main/Experiments/checkpoint/TDANet
optimizer:
  lr: 0.001
  optim_name: adam
  weight_decay: 0
options:
  conf_dir: configs/tdanet.yml
  help: null
scheduler:
  sche_config:
    factor: 0.5
    patience: 15
  sche_name: ReduceLROnPlateau
training:
  SpeedAug: false
  early_stop:
    mode: min
    monitor: val_loss/dataloader_idx_0
    patience: 30
    verbose: true
  epochs: 50
  gpus:
  - 0
  parallel: ddp
  system: AudioLightningModule
